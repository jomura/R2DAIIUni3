<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.locationFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.locationFormHeader}</h2>
                <p:fieldset legend="#{str.rolLegendForm}">
                    <h:form>
 
                        <p:inputText placeholder="#{str.locationNamePrompt}"
                                     value="#{locationBean.location.streetAddres}"></p:inputText>
                                     
                        <p:inputText placeholder="#{str.locationNamePrompt}"
                                     value="#{locationBean.location.postalCode}"></p:inputText>
                                     
                       <p:inputText placeholder="#{str.locationNamePrompt}"
                                    value="#{locationBean.location.city}"></p:inputText>  
                                    
                       <p:inputText placeholder="#{str.locationNamePrompt}"
                                    value="#{locationBean.location.stateProvince}"></p:inputText>
                                     
                        
                        
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{locationBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{locationBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{locationBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
