<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.authorFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.authorFormHeader}</h2>
                <p:fieldset legend="#{str.authorLegendFrom}">
                    <h:form>
 
                        <p:inputText placeholder="#{str.fullnameNameHeader}"
                                     value="#{authorBean.author.fullName}"></p:inputText>
                                     
                        <p:inputText placeholder="#{str.affilitaionNameHeader}"
                                     value="#{authorBean.author.affiliation}"></p:inputText>
                                     
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{authorBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{authorBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{authorBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
