<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.groupFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.groupFormHeader}</h2>
                <p:fieldset legend="#{str.groupLegendForm}">
                    <h:form> 
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.groupNamePrompt}"
                                         value="#{grupoBean.grupo.nombreGrupo}"></p:inputText>
                            <p:inputText placeholder="#{str.studentNamePrompt}"
                                         value="#{grupoBean.grupo.alumnos}"></p:inputText>
                            <p:inputText placeholder="#{str.quarterNamePrompt}"
                                         value="#{grupoBean.grupo.cuatrimestre}"></p:inputText>
                            <p:selectOneMenu value="#{grupoBean.grupo.docente.idDocente}">
                                <f:selectItems value="#{grupoBean.docentes}" var="r"
                                               itemLabel="#{r.nombre}" itemValue="#{r.idDocente}"></f:selectItems>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        
                        
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{grupoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{grupoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{grupoBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
