<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.gameFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.gameFormHeader}</h2>
                <p:fieldset legend="#{str.gameLegendForm}">
                    <h:form>

                        <p:inputText placeholder="#{str.gamer1NameHeader}"
                                     value="#{juegoBean.juego.equipo1}"></p:inputText>
                                     <p:inputText placeholder="#{str.gamer2NameHeader}"
                                     value="#{juegoBean.juego.equipo2}"></p:inputText>
                                     <p:inputText placeholder="#{str.scorePointHeader}"
                                     value="#{juegoBean.juego.marcador}"></p:inputText>

                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{juegoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{juegoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{juegoBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
