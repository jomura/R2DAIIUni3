<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.locationListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.locationListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
                                                 action="#{locationBean.iniciar()}"></p:commandButton>
			</h:form>
                        <p:dataTable value="#{locationBean.locations}" var="l">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{locationBean.editar(l)}"></h:commandButton>
					</h:form>
				</p:column>
				<p:column headerText="#{str.locationNameHeader}">
                                    <p:outputLabel value="#{l.city}"></p:outputLabel>
				</p:column>
                                <p:column headerText="#{str.locationNameHeader}">
                                    <p:outputLabel value="#{l.stateProvince}"></p:outputLabel>
				</p:column>
                            <p:column headerText="#{str.locationNameHeader}">
                                <p:outputLabel value="#{l.streetAddres}"></p:outputLabel>
				</p:column>
                            
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
