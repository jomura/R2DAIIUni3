<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{str.authorListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
                    <h2>#{str.authorListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
                                                 action="#{authorBean.iniciar()}"></p:commandButton>
			</h:form>
                    <p:dataTable value="#{authorBean.authors}" var="a">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
                                                         action="#{authorBean.editar(a)}"></h:commandButton>
					</h:form>
				</p:column>
                        <p:column headerText="#{str.fullnameNameHeader}">
                            <p:outputLabel value="#{a.fullName}"></p:outputLabel>
				</p:column>
                        <p:column headerText="#{str.affilitaionNameHeader}">
                            <p:outputLabel value="#{a.affiliation}"></p:outputLabel>
				</p:column>
                         </p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
